{{ define "main" }}
  <div class="container" role="main">
    <article class="article indent-pars blog-post">
      <div class="postmeta">
        {{ partial "postmeta.html" . }}
      </div>
      <br>
      {{ partial "toc.html" . }}

      {{ if .Params.tags }}
        <div class="blog-tags">
          {{ range .Params.tags }}
          <a href="{{ (urlize (printf "tags/%s/" .)) | absLangURL }}">{{ . }}</a>&nbsp;
          {{ end }}
        </div>
      {{ end }}
    </article>
  </div>
{{ end }}
