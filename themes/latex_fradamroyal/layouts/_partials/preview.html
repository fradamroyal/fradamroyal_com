<article class="post-preview">
  <a href="{{ .Permalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
  </a>
  <div class="postmeta">
    {{ partial "postmeta.html" . }}
  </div>
  <div class="post-entry">
    {{ with .Params.summary }}
      <p>{{ . }}</p>
      <p></p>
      <a href="{{ $.Permalink }}" class="post-read-more">Read More</a>
    {{ else }}
      {{ if .Truncated }}
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="post-read-more">Read More</a>
      {{ end }}
    {{ end }}
  </div>
</article>
